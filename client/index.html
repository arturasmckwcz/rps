<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="vieport" content="height=device-width, initial-scale=1" />
    <title>Rock Paper Scissors for 2</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h3>R-P-S game for two!</h3>
    <p id="name"></p>
    <div id="wrap">
        <form id="form">
            <label for="input">Enter your name:</label><br>
            <input id="input" type="text">
            <button id="button">Enter</button>
        </form>
    </div>
    <div class="chat-wrapper">
        <div id="events"></div>
    </div>
    <div class="choices-wrapper">
        <div class="choice">
            <img class="choice-pic" id="r" src="images/rock.png" height="75" width="75" alt="">
        </div>
        <div class="choice">
            <img class="choice-pic" id="p" src="images/paper.png" height="75" width="75" alt="">
        </div>
        <div class="choice">
            <img class="choice-pic" id="s" src="images/scissors.png" height="75" width="75" alt="">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
</body>

</html>
